features:
  kde_autohide_on_battery: false
  panel_overdrive: true
  screen_refresh: false

power:
  load_thresholds:
    low: 1
    high: 2

process_overrides:
  - name: recording
    process_name: obs
    active_profile: powersave
    priority: 100

  - name: video_editing
    process_name: kdenlive
    active_profile: responsive
    priority: 90

  - name: gaming
    process_name: steam
    active_profile: performance
    priority: 80

  - name: audio_editing
    process_name: audacity
    active_profile: responsive
    priority: 70

  - name: arcade_emulation
    process_name: qmc2-sdlmame
    active_profile: performance
    priority: 60

  - name: wine_runtime
    process_name: wineserver
    active_profile: responsive
    priority: 50
