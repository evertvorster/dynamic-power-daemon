version: 4

general:
  poll_interval: 1
  grace_period: 10

power:
  load_thresholds:
    low: 1
    high: 2
  power_source:
    ac_id: ADP0
    battery_id: BAT0
  profiles:
    on_ac:
      low: powersave
      medium: balanced
      high: performance
    on_battery:
      default: powersave

epp:
  enabled: true
  values:
    power-saver: power
    balanced: balance_performance
    performance: performance
    quiet: balance_power

log:
  level: info
