thresholds:
  low: 1
  high: 2

grace_period: 15

hardware:
  cpu_governor:
    # File the daemon writes to set the governor
    path: /sys/devices/system/cpu/cpu0/cpufreq/scaling_governor
    # File we read to discover available governors
    options_path: /sys/devices/system/cpu/cpu0/cpufreq/scaling_available_governors
    modes: [powersave, performance]  # optional cache; UI refreshes from options_path

  acpi_platform_profile:
    path: /sys/firmware/acpi/platform_profile
    options_path: /sys/firmware/acpi/platform_profile_choices
    modes: [low-power, balanced, performance]

  aspm:
    # Same file is used for options and set (active option may be bracketed)
    path: /sys/module/pcie_aspm/parameters/policy
    options_path: /sys/module/pcie_aspm/parameters/policy
    modes: [powersave, default, performance]

profiles:
  powersave:
    cpu_governor: powersave
    acpi_platform_profile: low-power
    aspm: powersave
  balanced:
    cpu_governor: performance
    acpi_platform_profile: balanced
    aspm: default
  performance:
    cpu_governor: performance
    acpi_platform_profile: performance
    aspm: performance
features:
  root:
    disclaimer:
      accepted: false
      accepted_at: 
    features:
      - enabled: false
        path: /proc/sys/kernel/nmi_watchdog
        ac_value: 1
        battery_value: 0
    