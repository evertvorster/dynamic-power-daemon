features:
  user:
    screen_refresh:
      enabled: false
      ac: unchanged     # allowed: unchanged | min | max
      battery: unchanged
    kde_panel_autohide:
      enabled: false
      ac: unchanged     # allowed: unchanged | on | off
      battery: unchanged
    panel_overdrive:
      enabled: false
      ac: unchanged     # allowed: unchanged | on | off
      battery: unchanged

power:
  load_thresholds:
    low: 1
    high: 2

process_overrides:
  - name: recording
    process_name: obs
    active_profile: powersave
    priority: 100

  - name: video_editing
    process_name: kdenlive
    active_profile: inhibit powersave
    priority: 90

  - name: gaming
    process_name: steam
    active_profile: performance
    priority: 80

  - name: audio_editing
    process_name: audacity
    active_profile: inhibit powersave
    priority: 70

  - name: arcade_emulation
    process_name: qmc2-sdlmame
    active_profile: performance
    priority: 60

  - name: wine_runtime
    process_name: wineserver
    active_profile: inhibit powersave
    priority: 50
